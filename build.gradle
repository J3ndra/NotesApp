// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    ext.nav_version = "2.3.0-alpha06"
    ext.espressoVersion = "3.2.0"
    ext.lifecycle_version = "2.2.0"
    ext.room_version = "2.2.5"
    ext.androidXTestExtKotlinRunnerVersion = '1.1.1'
    ext.junitVersion = '4.12'
    ext.hamcrestVersion = '1.3'
    ext.archTestingVersion = '2.1.0'
    ext.robolectricVersion = '4.3.1'
    ext.swipeRefreshLayout = '1.0.0'
    ext.timberVersion = '4.7.1'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//        lasspath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}